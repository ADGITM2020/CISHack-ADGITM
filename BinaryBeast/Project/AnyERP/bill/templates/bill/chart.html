{% extends "base.html" %}
{% block title %}Chart{% endblock %}
{% block body %}
    <section class="breadcumb-area bg-img bg-overlay" id="contact-bg">
        <div class="bradcumbContent">
            <p>Bill Info </p>
            <h2>Chart</h2>
        </div>
    </section>
    <canvas id="myChart" width="400" height="400"></canvas>
{% endblock %}

{% block javascript %}
    <script>
        $.ajax({
            type: 'GET',
            url: 'data/',
            success: function (data) {
                console.log(data);
                labels = data.labels;
                chartData = data.default;
                setChart();
            },
            error: function (error_data) {
                console.log(error_data)
            }
        })
        var labels = [];
        var chartData = [];

        function setChart() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '# of Votes',
                        data: chartData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }
    </script>
{% endblock %}

{% block external_script %}
    <script src="{% static 'js/Chart.js' %}"></script>

{#    </script>#}
{% endblock %}
