<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Image Slider with Html and Css only</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: rgb(10,7,56);
        background: linear-gradient(90deg, rgba(10,7,56,1) 0%, rgba(0,18,97,1) 0%, rgba(128,188,198,1) 58%);}
      .head{
        color: white;
        text-align: center;
      }

      .slidershow {
        width: 700px;
        height: 400px;
        overflow: hidden;
      }

      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .navigation {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
      }

      .bar {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #fff;
        margin: 6px;
        cursor: pointer;
        transition: 0.4s;
      }

      .bar:hover {
        background: rgba(0,0,0,0.8);
      }

      input[name="rad"] {
        position: absolute;
        visibility: hidden;
      }

      .slides {
        width: 500%;
        height: 100%;
        display: flex;
      }

      .slide {
        width: 20%;
        transition: 0.6s;
      }

      .slide img {
        width: 100%;
        height: 100%;
      }

      #rad1:checked ~ .s1 {
        margin-left: 0;
      }

      #rad2:checked ~ .s1 {
        margin-left: -20%;
      }

      #rad3:checked ~ .s1 {
        margin-left: -40%;
      }

      #rad4:checked ~ .s1 {
        margin-left: -60%;
      }

      #rad5:checked ~ .s1 {
        margin-left: -80%;
      }

    </style>
</head>
<body>
<div class="head">
    <h1>Image Slider with Html and Css only</h1>
</div>
<div class="slidershow middle">

    <div class="slides">
        <input type="radio" name="rad" id="rad1" checked>
        <input type="radio" name="rad" id="rad2">
        <input type="radio" name="rad" id="rad3">
        <input type="radio" name="rad" id="rad4">
        <input type="radio" name="rad" id="rad5">
        <div class="slide s1">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20201227145612/1c-300x192.JPG" alt="">
        </div>
        <div class="slide">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20201227145614/1d-300x168.JPG" alt="">
        </div>
        <div class="slide">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20201227145610/1b-300x166.JPG" alt="">
        </div>
        <div class="slide">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20201227145605/1a-300x167.JPG" alt="">
        </div>
        <div class="slide">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20201227150922/Desktop22-300x160.jpg" alt="">
        </div>
    </div>

    <div class="navigation">
        <label for="rad1" class="bar"></label>
        <label for="rad2" class="bar"></label>
        <label for="rad3" class="bar"></label>
        <label for="rad4" class="bar"></label>
        <label for="rad5" class="bar"></label>
    </div>
</div>
</body>
</html>
